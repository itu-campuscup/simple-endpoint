name: Update Countdown Badge

on:
  schedule:
    # Run every day at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate countdown file
        run: |
          node .github/scripts/generate-countdown.js

      - name: Commit and push countdown.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout gh-pages || git checkout --orphan gh-pages
          mv countdown.json ./countdown.json
          git add countdown.json
          git commit -m "Update countdown badge" || echo "No changes to commit"
          git push origin gh-pages
